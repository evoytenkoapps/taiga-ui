<header class="header">
    <tui-input
        tuiTextfieldIconLeft="tuiIconSearchLarge"
        [formControl]="search"
        (mousedown.prevent)="scroll()"
    >
        Find user
    </tui-input>
</header>
<button
    *ngFor="let user of users$ | async"
    class="item"
    (click)="toggle()"
>
    <tui-avatar
        size="s"
        [autoColor]="true"
        [text]="user"
    ></tui-avatar>
    {{ user }}
</button>
<div [style.height]="buffer$ | async"></div>
<footer class="footer">
    <button
        tuiButton
        (click)="toggle()"
    >
        Invite more users
    </button>
    Service implements
</footer>
